  <title>IPFE</title>

  <script src="//unpkg.com/3d-force-graph"></script>

  <style>
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="3d-graph"></div>

  <script>
    (async function () {
      const req = await fetch('graph_data.json');
      const graphData = await req.json();

      const Graph = ForceGraph3D()(document.getElementById('3d-graph'))
        .graphData(graphData)
        .width((2 * window.innerWidth) / 3);
    })();
  </script>
</body>
